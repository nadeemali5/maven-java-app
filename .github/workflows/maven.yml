name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Install JDK 11 (Temurin)
      run: |
        choco install openjdk11 -y
        $env:JAVA_HOME="C:\Program Files\AdoptOpenJDK\jdk-11.0.12.7-hotspot"
        $env:PATH="$env:JAVA_HOME\bin;$env:PATH"

    - name: Download Secure File
      env:
        API_TOKEN: ${{ secrets.UMB_SECRETCODE }}
      run: |
        $url = "https://example.com/secure-file.zip"  # Replace with your secure file URL
        $headers = @{
          "Authorization" = "Bearer $env:API_TOKEN"
        }
        $outputPath = "C:\path\to\your\desired\directory\secure-file.zip"
        Invoke-WebRequest -Uri $url -Headers $headers -OutFile $outputPath

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests with Maven
      run: mvn test

    - name: Print Maven Version
      run: mvn --version
